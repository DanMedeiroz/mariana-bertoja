<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mariana Bertoja</title>
    <script>
      // Single Page App redirect for GitHub Pages
      const path = window.location.pathname;
      const repo = '/mariana-bertoja';
      if (path.startsWith(repo)) {
        const newPath = path.slice(repo.length) || '/';
        sessionStorage.setItem('redirect', newPath + window.location.search);
      }
      window.location.replace(repo + '/');
    </script>
  </head>
  <body></body>
</html>
